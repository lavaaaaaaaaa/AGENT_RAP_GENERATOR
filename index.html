<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Rap Lyrics Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            border: 1px solid #404040;
        }

        .left-panel {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            padding: 40px;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 25px;
            border-right: 1px solid #404040;
        }

        .right-panel {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #1f1f1f;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.7;
            margin-bottom: 20px;
            color: #a0a0a0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #b0b0b0;
        }

        input[type="text"] {
            padding: 15px;
            border: 2px solid #404040;
            border-radius: 10px;
            font-size: 1em;
            background: #2a2a2a;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b6b;
            background: #333;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
        }

        .style-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .style-btn {
            padding: 15px;
            border: 2px solid #404040;
            border-radius: 10px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .style-btn:hover {
            background: #333;
            border-color: #555;
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
            color: #1a1a1a;
            border-color: #ff6b6b;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 2px solid #404040;
        }

        .secondary-btn:hover {
            background: #333;
            border-color: #555;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .secondary-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .output-section {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 25px;
            min-height: 400px;
            position: relative;
            overflow-y: auto;
            max-height: 500px;
            border: 1px solid #404040;
        }

        .output-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .lyrics-display {
            font-family: 'Courier New', monospace;
            font-size: 1em;
            line-height: 1.8;
            color: #e0e0e0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #ff6b6b;
            font-weight: 600;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #404040;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #ff6b6b;
            margin-top: 5px;
        }

        .chat-interface {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 10px;
            border: 1px solid #404040;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #404040;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #1f1f1f;
            color: #e0e0e0;
        }

        .chat-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }

        .chat-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .style-buttons {
                grid-template-columns: 1fr;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid #404040;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            border: 1px solid #404040;
            color: #e0e0e0;
        }

        .toast.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1>ðŸŽ¤ AI Rap Generator</h1>
                <p class="subtitle">Create amazing rap lyrics powered by AI</p>
            </div>

            <div class="input-group">
                <label>Topic</label>
                <input type="text" id="topicInput" placeholder="What do you want to rap about?" />
            </div>

            <div class="input-group">
                <label>Style</label>
                <div class="style-buttons">
                    <button class="style-btn" data-style="aggressive">ðŸ”¥ Aggressive</button>
                    <button class="style-btn" data-style="melodic">ðŸŽµ Melodic</button>
                    <button class="style-btn" data-style="storytelling">ðŸ“– Storytelling</button>
                    <button class="style-btn" data-style="freestyle">âš¡ Freestyle</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="generate-btn" id="generateBtn">Generate Rap</button>
            </div>

            <div class="action-buttons">
                <button class="secondary-btn" id="evaluateBtn" disabled>Evaluate</button>
                <button class="secondary-btn" id="improveBtn" disabled>Improve</button>
                <button class="secondary-btn" id="saveBtn" disabled>Save</button>
            </div>

            <div class="chat-interface">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask me anything..." />
                <button class="chat-btn" id="chatBtn">Send</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="output-section" id="outputSection">
                <div class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M18 3a1 1 0 00-1.196-.98l-10 2A1 1 0 006 5v9.114A4.369 4.369 0 005 14c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V7.82l8-1.6v5.894A4.37 4.37 0 0015 12c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2V3z"/>
                    </svg>
                    <p>Your rap will appear here</p>
                </div>
            </div>

            <div class="stats" id="statsSection" style="display: none;">
                <div class="stat-item">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="scoreValue">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Lines</div>
                    <div class="stat-value" id="linesValue">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Rhymes</div>
                    <div class="stat-value" id="rhymesValue">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // State
        let selectedStyle = '';
        let currentRap = '';
        let currentTopic = '';

        // Elements
        const topicInput = document.getElementById('topicInput');
        const generateBtn = document.getElementById('generateBtn');
        const evaluateBtn = document.getElementById('evaluateBtn');
        const improveBtn = document.getElementById('improveBtn');
        const saveBtn = document.getElementById('saveBtn');
        const chatInput = document.getElementById('chatInput');
        const chatBtn = document.getElementById('chatBtn');
        const outputSection = document.getElementById('outputSection');
        const statsSection = document.getElementById('statsSection');
        const styleButtons = document.querySelectorAll('.style-btn');

        // Style selection
        styleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                styleButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedStyle = btn.dataset.style;
            });
        });

        // Generate rap
        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();

            if (!topic) {
                showToast('Please enter a topic!');
                return;
            }

            if (!selectedStyle) {
                showToast('Please select a style!');
                return;
            }

            currentTopic = topic;
            await generateRap(topic, selectedStyle);
        });

        // Evaluate
        evaluateBtn.addEventListener('click', async () => {
            if (!currentRap) return;
            await evaluateRap();
        });

        // Improve
        improveBtn.addEventListener('click', async () => {
            if (!currentRap) return;
            const improvement = prompt('What would you like to improve?\n(e.g., "more creative", "better rhymes", "add metaphors")');
            if (improvement) {
                await improveRap(improvement);
            }
        });

        // Save
        saveBtn.addEventListener('click', () => {
            if (!currentRap) return;
            saveRap();
        });

        // Chat
        chatBtn.addEventListener('click', () => sendChat());
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendChat();
        });

        async function generateRap(topic, style) {
            showLoading('Generating rap with AI...');
            enableButtons(false);

            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ topic, style })
                });

                const data = await response.json();

                if (data.success) {
                    currentRap = data.lyrics;
                    displayRap(data.lyrics);
                    enableButtons(true);
                    showToast('Rap generated successfully! ðŸŽ¤');
                } else {
                    showToast('Error: ' + (data.error || 'Generation failed'));
                }
            } catch (error) {
                showToast('Connection error. Make sure the server is running!');
                console.error(error);
            }
        }

        async function evaluateRap() {
            showLoading('Evaluating...');

            try {
                const response = await fetch(`${API_URL}/api/evaluate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ lyrics: currentRap })
                });

                const data = await response.json();

                if (data.score !== undefined) {
                    displayStats(data.score, data.lines, data.rhymes);
                    showToast(`Quality Score: ${data.score}/10`);
                    displayRap(currentRap); // Restore rap display
                }
            } catch (error) {
                showToast('Evaluation failed');
                console.error(error);
            }
        }

        async function improveRap(improvement) {
            showLoading('Improving rap with AI...');

            try {
                const response = await fetch(`${API_URL}/api/improve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ improvement })
                });

                const data = await response.json();

                if (data.success) {
                    currentRap = data.lyrics;
                    displayRap(data.lyrics);
                    showToast('Rap improved! ðŸ”¥');
                } else {
                    showToast('Error: ' + (data.error || 'Improvement failed'));
                }
            } catch (error) {
                showToast('Connection error');
                console.error(error);
            }
        }

        async function sendChat() {
            const message = chatInput.value.trim();
            if (!message) return;

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.lyrics) {
                    currentRap = data.lyrics;
                    displayRap(data.lyrics);
                    enableButtons(true);
                }

                if (data.evaluation) {
                    displayStats(data.evaluation.score, data.evaluation.lines, data.evaluation.rhymes);
                }

                showToast(data.response || 'Done!');
            } catch (error) {
                showToast('Connection error');
                console.error(error);
            }

            chatInput.value = '';
        }

        function saveRap() {
            const blob = new Blob([currentRap], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `rap_${currentTopic}_${Date.now()}.txt`;
            a.click();
            showToast('Rap saved! ðŸ’¾');
        }

        function displayRap(rap) {
            outputSection.innerHTML = `
                <div class="output-title">Your Rap:</div>
                <div class="lyrics-display">${rap}</div>
            `;
        }

        function displayStats(score, lines, rhymes) {
            statsSection.style.display = 'flex';
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('linesValue').textContent = lines;
            document.getElementById('rhymesValue').textContent = rhymes;
        }

        function showLoading(message) {
            outputSection.innerHTML = `
                <div class="loading">
                    <span>${message}</span>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
        }

        function enableButtons(enabled) {
            evaluateBtn.disabled = !enabled;
            improveBtn.disabled = !enabled;
            saveBtn.disabled = !enabled;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
